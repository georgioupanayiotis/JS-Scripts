<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Toggle Password Visibility using Javascript</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<style type="text/css">
		#myInput{
			font-size: 14px;
  		padding: 10px;
		}
	</style>
</head>
<body>
<div class="container">
	<h1 class="page-header text-center">Toggle Password Visibility using Javascript</h1>
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4">
			<input type="password" id="myInput"> <button type="button" class="btn btn-primary" onclick="showPass()" id="showBtn"><i class="fa fa-eye" id="icon"></i> <span id="btnText">Show</span></button>
		</div>
		<div class="col-sm-4 col-sm-offset-4">
			<a href="http://www.panayiotisgeorgiou.net/category/javascript/" target="_blank"> Check out more javascript tutorials</a>
		</div>

	</div>
</div>
<script type="text/javascript">
	function showPass() {
		var icon = document.getElementById('icon');
		var txt = document.getElementById('btnText');
		var btn = document.getElementById('showBtn');
	    var x = document.getElementById('myInput');
	    if (x.type === 'password') {
	        x.type = 'text';
	        btn.className = 'btn btn-default';
	        txt.innerHTML = 'Hide';
	        icon.className = 'fa fa-eye-slash';
	    } else {
	        x.type = 'password';
	        btn.className = 'btn btn-primary';
	         txt.innerHTML = 'Show';
	         icon.className = 'fa fa-eye';
	    }
	}
</script>
</body>
</html>
